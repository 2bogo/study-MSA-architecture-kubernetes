<script>
    fetch(`http://172.30.7.119:30008/movies`, {method: 'get'})
    .then(response => response.json())
    
    .then(function(data){
        var jsonParsed = data.data;
        var countKeys = Object.keys(jsonParsed).length;
        var output = "";

        for (var i = 0; i < countKeys; i++) {
            output += 
                `<a href="about.html?idx=${i}">`+
                '<div class="column nature">' +
                '<div class="content">' +
                `<img src="${jsonParsed[i].img_url}" alt="Lights" style="width:100%">` +
                `<h4>${jsonParsed[i].name}</h4>` +
                '</div></div></a>'
        };
        document.getElementById('movieCard').innerHTML = output;
    })
    .then(error => console.log(error));
</script>
